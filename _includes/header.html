<div class="image-container">
  <img class="logo" src="/images/deeplibras-white.png" alt="DeepLIBRAS"></img>
  <h1>{{ site.subtitle[site.active_lang] }}</h1>
</div>

<div class="wrap-header">
  <div class="header">

    <menu>
      {% for node in site.pages %}
        {% if node.layout != null %}
          {% if page.url == node.url %}
            <li class="active">
              <a href="{{ node.url }}" title="{{ node.title }}" accesskey="{{ node.title }}">{{ node.title }}</a>
            </li>
          {% else %}
            <li>
              <a href="{{ node.url }}" title="{{ node.title }}" accesskey="{{ node.title }}">{{ node.title }}</a>
            </li>
          {% endif %}
        {% endif %}
      {% endfor %}
    </menu>

    <div class="flags">
      <!-- TODO: Need to be rewrite -->
      {% for language in site.languages %}
        <a {% if language == site.active_lang %}
        style="font-weight: bold;"{% endif %} href="
        {% if language == site.default_lang %}
        {{site.baseurl}}{{page.url}}
        {% else %}
        {{site.baseurl}}/{{ language }}{{page.url}}
        {% endif %}">
          <img src="/images/icon/{{ language }}.png" alt="{{ language }}" height="24" width="24" />
        </a>
      {% endfor %}
    <a href="../{{ language }}/"></a>
  </div>
</div>
</div>
