<head>
  <!-- Meta tags -->
  <title>{{ page.title }}</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{ site.description[site.active_lang] }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="author" content="{{ site.authors | join: ', ' }}">
  <meta name="language" content="{{ site.active_lang }}">
  <meta name="robots" content="index, follow">
  <meta name="url" content="{{ site.url }}">
  {% for lang in site.languages %} {% if lang == site.default_lang %} {% continue %} {% endif %}
    <link rel="alternate" hreflang="{{ lang }}" href="{{ site.url }}/{{ lang }}{{ page.permalink }}" />
  {% endfor %}

  <!-- CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="/favicon.png" sizes="16x16">

  <!-- Javascript -->
  <script type="text/javascript" src="/js/jquery-2.2.3.min.js"></script>
  <script type="text/javascript" src="/js/jquery.fullpage.min.js"></script>
  <script>
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o), m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script',
  'https://www.google-analytics.com/analytics.js', 'ga');
  ga('create', 'UA-76793649-1', 'auto');
  ga('send', 'pageview');
  </script>
</head>
